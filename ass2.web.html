<!DOCTYPE html>

<h1>Form</h1>
 <script>
        function validateForm()
    {
        var fn=document.forms["form1"]["name"].value;
            var n=document.forms["form1"]["number"].value;
                var em=document.forms["form1"]["email"].value;
                    var en=document.forms["form1"]["enquiry"].value;
        if (fn==null|| fn=="")
        {
            alert("name cannot be blank");
            return false;
        }                
        else if (n==null||n=="")
        {
            alert("mobile number cannot be blank");
            return false;
        }
        else if (em==null||em=="")
        {
            alert("email cannot be blank");
            return false;
        }
        else if (en==null||en=="")
        {
            alert("enquiry  cannot be blank");
            return false;
        }
        if(en!="")
        {
            alert("enquiry is successful");
            return false;
        }
    }
  </script>

   
 <head>
      <title>Enquiries</title>

 pattern="[^ @]*@[^ @]*" placeholder="Example john@gmail.com">
